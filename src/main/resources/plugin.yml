name: PCBridge
main: com.pcb.pcbridge.PCBridge
version: 0.0.1

commands:
  ban:
    description: Permanently bans the specified player from the server.
    usage: /<command> [player] [reason]
    permission: <plugin name>.ban.ban
    permission-message: You don't have <permission>
  unban:
    description: Unbans the specified player.
    usage: /<command> [player]
    permission: <plugin name>.ban.unban
    permission-message: You don't have <permission>
  checkban:
    description: Checks if the specified player is currently banned.
    usage: /<command> [player]
    permission: <plugin name>.ban.checkban
    permission-message: You don't have <permission>
  tempban:
    description: Temporarily bans the specified player from the server.
    usage: /<command> [player] [time][m|h|d|w|mo|y] [reason]
    permission: <plugin name>.ban.tempban
    permission-message: You don't have <permission>
  lookup:
    description: Retrieves UUID data about a player from Mojang's web service
    usage: /<command> [history|uuid] [player]
    permission: <plugin name>.ban.lookup
    permission-message: You don't have <permission>